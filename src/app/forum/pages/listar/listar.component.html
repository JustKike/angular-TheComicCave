<div class="body">
  <div class="container" *ngFor="let post of posts | async">
    <div class="card w-50 seleccion">
      <div class="card-header bg-dark text-white text-center">
        <h1 class="puntero" routerLink="/foro/post/{{ post.id }}">
          {{ post.title }}
        </h1>
      </div>
      <div class="card-body text-center">
        <p class="card-text">
          {{ post.content }}
        </p>
      </div>
    </div>
  </div>
</div>
